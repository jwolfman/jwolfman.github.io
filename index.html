<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mutants & Masterminds Encounter Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body onload="main()">
    <div id="header">
        <h2>Mutants & Masterminds Encounter Calculator</h1>
        <!--a id="logo" href="https://freedomcitylegends.obsidianportal.com/">
            <img alt="Join the Freedom City Legends! A community roleplaying group for Mutants and Masterminds" src="images/FCL.png">
        </a-->
        <a id="banner" href="https://freedomcitylegends.obsidianportal.com/">
            <img alt="Join the Freedom City Legends! A community roleplaying group for Mutants and Masterminds" src=
                    "images/FCL_banner2.png">
        </a>
        <a id="source" href="http://www.atomicthinktank.com/viewtopic.php?t=26165&highlight=">Based on the guidelines
            proposed by
            Jackelope King</a>
        <a id="guide" onclick="toggleTutorial(this)">How to use this calculator</a>
    </div>
    <div id="holder">
        <div id="settings" class="holder">
            <div>
                <h3>Power Level:</h3>
                <input type="number" min="1" value="10" id="PL" onchange="update()">
            </div>
            <div>
                <h3>Number of Players:</h3>
                <input type="number" min="1" value="5" id="size" onchange="update()">
            </div>
        </div>
        <div id="results" class="holder">
            <div id="CR">
                <h3>Challenge Rank: </h3>
                <p>0</p>
            </div>
            <div id="diff">
                <h3>Difficulty: </h3>
            </div>
        </div>
    </div>
    <div id="composition" class="holder">
        <div id="NPCBlock">
            <button type="button" id="addNPC" onclick="add('NPC')">Add NPC</button>
            <button type="button" id="clearNPC" onclick="document.getElementById('NPC').innerHTML=''">Clear
                NPCs</button>
            <div id="NPC"></div>
        </div>
        <div id="minionBlock">
            <button type="button" id="addMin" onclick="add('minion')">Add Minion</button>
            <button type="button" id="clearMinion" onclick="document.getElementById('minion').innerHTML=''">Clear Minions</button>
            <div id="minion"></div>
        </div>
    </div>
</body>
</html>
